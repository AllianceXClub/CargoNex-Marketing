<!doctype html>
<html lang="he" dir="rtl">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="TradeFlow AI - מערכת ניהול יבוא מבוססת בינה מלאכותית" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TradeFlow AI - מערכת ניהול יבוא מבוססת בינה מלאכותית" />
    <meta property="og:description" content="נהל את כל שרשרת האספקה שלך במקום אחד, בקלות ובאמצעות בינה מלאכותית" />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="TradeFlow AI - מערכת ניהול יבוא מבוססת בינה מלאכותית" />
    <meta property="twitter:description" content="נהל את כל שרשרת האספקה שלך במקום אחד, בקלות ובאמצעות בינה מלאכותית" />
    <meta property="twitter:image" content="/logo.png" />
    <!-- Google Fonts - Heebo for Hebrew -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
